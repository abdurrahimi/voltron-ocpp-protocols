version: '3.9'

services:
  db:
    image: timescale/timescaledb:2.15.2-pg17
    container_name: ocpp-timescaledb
    environment:
      POSTGRES_USER: ocpp
      POSTGRES_PASSWORD: ocpp
      POSTGRES_DB: ocpp
      TIMESCALEDB_TELEMETRY: 'off'
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build: .
    container_name: ocpp-api
    depends_on:
      - db
    environment:
      APP_NAME: 'OCPP Microservice'
      APP_HOST: '0.0.0.0'
      APP_PORT: '3000'
      APP_ENV: 'production'
      API_EXTERNAL_BASE_URL: 'http://localhost:3000'
      DATABASE_URL: 'postgresql://ocpp:ocpp@db:5432/ocpp?schema=public'
      OCPP_HEARTBEAT_INTERVAL: '300'
      OCPP_OFFLINE_GRACE_PERIOD: '120'
      OCPP_MESSAGE_RETRY_INTERVAL: '60'
    ports:
      - '3000:3000'
    restart: unless-stopped

volumes:
  db-data:
